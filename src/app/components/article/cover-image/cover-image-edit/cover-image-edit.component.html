<section [formGroup]="parentForm">
  <mat-form-field>
    <label for="imageAlt">Image Alt Description</label>
    <input
      type="text"
      name="imageAlt"
      #imageAlt
      matInput
      formControlName="imageAlt"
      maxLength="100"
    />
    <mat-hint align="and">{{ imageAlt.value.length }} / 100</mat-hint>
  </mat-form-field>
  <div class="file-input flex-center-align">
    <input type="file" accept="image/*" (change)="selectCoverImage($event)" />
  </div>
</section>
