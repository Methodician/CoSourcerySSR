<section
  class="article-intro"
  [ngClass]="{ border: isActive }"
  (cosClickOut)="clickOut()"
>
  <cos-intro-display *ngIf="!isActive"></cos-intro-display>
  <cos-intro-edit *ngIf="isActive" [parentForm]="parentForm"></cos-intro-edit>
  <!-- TODO: Abstract below out into shared component -->
  <button
    class="mat-icon-btn"
    [ngClass]="{ active: isActive }"
    type="button"
    (click)="toggleCtrl()"
  >
    <mat-icon>{{ isActive ? 'clear' : 'edit' }}</mat-icon>
    <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left">{{
      isActive ? 'Close Intro' : 'Edit Intro'
    }}</span>
  </button>
</section>
