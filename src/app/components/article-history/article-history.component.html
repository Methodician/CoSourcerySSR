<main>
  <a [routerLink]="['/article', articleId]">
    <h3><span>Return to article detail</span></h3>
  </a>
  <cos-preview-grid>
    <cos-article-preview-card
      *ngFor="let article of allArticleVersions$ | async"
      [articleData]="article"
      [linkTo]="createPreviewLink(article)"
    >
    </cos-article-preview-card>
  </cos-preview-grid>
</main>
