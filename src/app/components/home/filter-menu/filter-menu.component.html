<main>
  <ul class="filter-menu">
    <li
      *ngFor="let tab of tabList; let i = index"
      class="filter-menu__item"
      [class.active]="tab.selected"
      (click)="onTabClicked(i)"
    >
      {{ tab.name }}
    </li>
    <!-- Display this in mobile until hover? -->
    <!-- <li class="filter-menu__item active">{{ getSelectedTab().name }}</li> -->
  </ul>
</main>
