<section class="profile">
  <h2 class="profile__title">Profile</h2>

  <!-- Editable Profile Form -->
  <div class="profile__form-wrapper" *ngIf="isEditing">
    <div class="top-btn-wrapper">
      <button
        class="cos-btn"
        type="button"
        [disabled]="!formComponent.valid || formComponent.pristine"
        (click)="onSaveProfileChanges()"
      >
        Update
      </button>
    </div>
    <cos-profile-edit
      #formComponent
      [formUser]="user$ | async"
      [imageUploadPercent$]="imageUploadPercent$"
      (profileImageSelected)="onSelectProfileImage($event)"
    ></cos-profile-edit>

    <button
      class="cos-btn"
      type="button"
      [disabled]="!formComponent.valid || formComponent.pristine"
      (click)="onSaveProfileChanges()"
    >
      Update
    </button>
  </div>
</section>
