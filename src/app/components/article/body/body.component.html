<section
  class="article-body__interior"
  [ngClass]="{ border: isActive, 'is-editable': isEditable }"
>
  <button
    class="mat-icon-btn"
    *ngIf="isEditable"
    [ngClass]="{ active: isActive }"
    type="button"
    (click)="toggleCtrl()"
  >
    <mat-icon>{{ isActive ? 'clear' : 'edit' }}</mat-icon>
    <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left">{{
      isActive ? 'Close Body' : 'Edit Body'
    }}</span>
  </button>
  <!-- Hacky: applying ckEditor classes to get styles -->
  <!-- <article *ngIf="!isBrowser || !isActive" [innerHTML]="body"></article> -->

  <!-- <quill-editor
    *ngIf="isBrowser && articleId && isActive" -->
  <quill-editor
    theme="bubble"
    [(ngModel)]="body"
    [modules]="quillModules"
    (onEditorCreated)="onEditorCreated($event)"
    (onContentChanged)="changeBody($event)"
    (onSelectionChanged)="testEvent($event)"
  ></quill-editor>
  <!-- <cos-body-edit
    *ngIf="isBrowser && articleId"
    (onBodyChange)="changeBody($event)"
    [body]="body"
    [isActive]="isActive"
    [articleId]="articleId"
  ></cos-body-edit> -->
</section>
