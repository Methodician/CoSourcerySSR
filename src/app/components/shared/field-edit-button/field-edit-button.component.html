<button
  class="mat-icon-btn"
  [ngClass]="{ active: isActive, 'parent-hovered': isParentHovered }"
  type="button"
  (click)="clicked.emit()"
>
  <mat-icon>{{ isActive ? 'clear' : 'edit' }}</mat-icon>
  <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left"
    >{{ isActive ? 'Close' : 'Edit' }} {{ tooltipName }}</span
  >
</button>
