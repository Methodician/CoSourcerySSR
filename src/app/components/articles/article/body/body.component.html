<section class="article-body__interior" [ngClass]="{ border: isActive }">
  <button
    class="mat-icon-btn"
    [ngClass]="{ active: isActive }"
    type="button"
    (click)="toggleCtrl()"
  >
    <mat-icon>{{ isActive ? 'clear' : 'edit' }}</mat-icon>
    <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left">{{
      isActive ? 'Close Body' : 'Edit Body'
    }}</span>
  </button>
  <!-- <article *ngIf="!isActive" [innerHTML]="body"></article> -->
  <cos-body-edit
    (onBodyChange)="changeBody($event)"
    [body]="body"
    [isActive]="isActive"
  ></cos-body-edit>
</section>
