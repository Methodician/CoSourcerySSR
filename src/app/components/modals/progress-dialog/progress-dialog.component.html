<section class="dialog-box">
  <h1 class="dialog-box__title">{{ dialogTitle }}</h1>
  <p>{{ dialogLine1 }}</p>
  <mat-progress-bar [value]="progress"></mat-progress-bar>
  <div class="dialog-box__btn-group">
    <button class="cos-btn" (click)="onSelectHide()">
      Hide
    </button>
    <button class="cos-btn" (click)="onSelectCancel()">
      Cancel
    </button>
  </div>
</section>
