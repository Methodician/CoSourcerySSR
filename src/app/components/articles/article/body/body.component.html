<section
  class="article-body__interior"
  [ngClass]="{ border: isLoggedIn && isActive }"
>
  <button
    class="mat-icon-btn"
    [ngClass]="{ active: isLoggedIn && isActive }"
    type="button"
    (click)="toggleCtrl()"
  >
    <mat-icon>{{ isLoggedIn && isActive ? 'clear' : 'edit' }}</mat-icon>
    <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left">{{
      isLoggedIn && isActive ? 'Close Body' : 'Edit Body'
    }}</span>
  </button>
  <article *ngIf="!isActive" [innerHTML]="body"></article>
  <cos-body-edit
    *ngIf="isActive"
    (onBodyChange)="changeBody($event)"
    [body]="body"
  ></cos-body-edit>

        *ngIf="ckeditor.content"

        (ready)="onCKEditorReady($event)"

        [editor]="ckeditor.build"
        [config]="ckeditor.config"
        [disabled]="!isLoggedIn || !isActive"
      >
      </ckeditor> -->
</section>
