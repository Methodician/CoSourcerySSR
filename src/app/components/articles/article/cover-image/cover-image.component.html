<section [ngClass]="{ border: isActive }" (cosClickOut)="clickOut()">
  <cos-cover-image-display
    [imageAlt]="imageAlt"
    [imageUrl]="imageUrl"
  ></cos-cover-image-display>
  <cos-cover-image-edit
    *ngIf="isActive"
    [parentForm]="parentForm"
    (onCoverImageSelected)="selectCoverImage($event)"
  ></cos-cover-image-edit>
  <button
    class="mat-icon-btn"
    [ngClass]="{ active: isActive }"
    type="button"
    (click)="toggleCtrl()"
  >
    <mat-icon>{{ isActive ? 'clear' : 'edit' }}</mat-icon>
    <span class="mat-icon-btn__tooltip mat-icon-btn__tooltip_left">{{
      isActive ? 'Close Image' : 'Edit
      Image'
    }}</span>
  </button>
</section>
